name: Test Scenario
description: Bomb Explosion
environment:
  weather: cloudy
  location: city
  visibility: 0.5
  noise_ambient: 0.5
  noise_peak: 0.5
  threat_level: 0.5
patients:
  - name: John Smith
    age: 23
    sex: male
    mental_status: unresponsive
    tag: immediate
    injuries:
      - location: head
        name: trauma
      - location: chest
        name: burn
      - location: left leg
        name: laceration
    vitals:
      heart_rate: 20
      blood_pressure: 160/40
      respiratory_rate: 30
      oxygen_level: 40
    # TODO make these an int or a list that can be different values over time: [1, 5, 15, 30]
    vitals_changes_over_time:
      heart_rate_change: [5, 10, 15]
      blood_pressure_change_systolic: [2, 4, 6, 8]
      blood_pressure_change_diastolic: [-1, -3, -5]
      respiratory_rate_change: 1
      oxygen_level_change: -2
    treatements_needed:
      - gauze
    stable: False
    deceased: True
    deceased_after_minutes: 0
  - name: Sara Jones
    age: 45
    sex: female
    mental_status: calm
    tag: delayed
    injuries:
      - location: right hand
        name: burn
    vitals:
      heart_rate: 30
      blood_pressure: 120/80
      respiratory_rate: 20
      oxygen_level: 60
    # TODO make these an int or a list that can be different values over time: [1, 5, 15, 30]
    vitals_changes_over_time:
      heart_rate_change: 0
      blood_pressure_change_systolic: 0
      blood_pressure_change_diastolic: 0
      respiratory_rate_change: 0
      oxygen_level_change: 0
    treatements_needed:
      - gauze
    stable: False
    deceased: False
    # A value less than 0 (ex. -1) ensures the patient does not die
    deceased_after_minutes: -1
medical_supplies:
  - name: gauze
    description: used for wound dressing and absorbing blood
    quantity: 10
    time_to_apply_in_minutes: 1
  - name: tourniquet
    description: used to control severe bleeding by constricting blood flow
    quantity: 5
    time_to_apply_in_minutes: 2.5
